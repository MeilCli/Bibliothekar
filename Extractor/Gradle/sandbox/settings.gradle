pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        google()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.android.library") {
                useModule("com.android.tools.build:gradle:${requested.version}")
            }
            if (requested.id.id == "com.android.application") {
                useModule("com.android.tools.build:gradle:${requested.version}")
            }
            if (requested.id.id == "com.android.dynamic-feature") {
                useModule("com.android.tools.build:gradle:${requested.version}")
            }
        }
    }
    includeBuild '../../../Toolchain/Gradle/config'
    includeBuild '../plugin'
}

rootProject.name = 'Extractor-sandbox'

includeBuild '../../../Toolchain/Gradle/detekt-rule'
include(":jvm")
include(":jvm-child")
include(":jvm-nest:jvm-nested")
include(":android-application")
include(":dynamic") // android gradle plugin cannot allow hyphen
include(":android-library")
include(":android-library-child")
